    How many yards of yarn did they use altogether?
  correct_answer: '273'
  steps: 1
  source: GSM8K
- id: 3b-06
  text: While playing with her friends in their school playground, Katelyn saw 50
    fairies flying above the nearby forest. After about twenty minutes, one of her
    friends saw half as many fairies as Katelyn saw come from the east and join the
    fairies that were there. Ten minutes later, 30 fairies flew away. How many fairies
    are remaining?
  correct_answer: '45'
  steps: 3
  source: GSM8K
- id: 3b-07
  text: If Ann is 9 years old and her brother is twice her age, how old will her brother
    be in 3 years?
  correct_answer: '21'
  steps: 2
  source: GSM8K
- id: 3b-08
  text: Twenty dozen cups cost $1200 less than the total cost of half a dozen plates
    sold at $6000 each. Calculate the total cost of buying each cup.
  correct_answer: '145'
  steps: 4
  source: GSM8K
- id: 3b-09
  text: Last year there were 50 students enrolled in a calligraphy class. This year,
    there was a 20% increase in enrollment. How many students are enrolled this year
    in the calligraphy class?
  correct_answer: '60'
  steps: 2
  source: GSM8K
- id: 3b-10
  text: Rani has ten more crabs than Monic, who has 4 fewer crabs than Bo. If Bo has
    40 crabs, calculate the total number of crabs the three have together.
  correct_answer: '122'
  steps: 4
  source: GSM8K
- id: 3b-11
  text: 'Brian''s basement was damp and musty, so he bought a dehumidifier to remove
    moisture out of the air.  The device has three speeds: low, medium, and high.   Brian
    tested the device''s efficiency and he found that the low setting removes 1 liter
    of water out of the air per day, the medium setting removes twice as much water
    per day as the low setting, and the high setting removes twice as much water per
    day as the medium setting.  If Brian ran the dehumidifier for 3 days on the low
    setting, then an additional 3 days on the medium setting, and then an additional
    5 days on the high setting, what is the total amount of water that the dehumidifier
    removed from the air in his basement, in liters?'
  correct_answer: '29'
  steps: 6
  source: GSM8K
- id: 3b-12
  text: George, a grade six teacher, ordered 600 burritos for the sixth-grade class
    picnic. If there were 50 students at the picnic, and each student was given ten
    burritos, with Mr. George eating 20 of them, calculate the total number of leftover
    burritos from the picnic?
  correct_answer: '80'
  steps: 3
  source: GSM8K
- id: 3b-13
  text: Jim spends 2 hours watching TV and then decides to go to bed and reads for
    half as long.  He does this 3 times a week.  How many hours does he spend on TV
    and reading in 4 weeks?
  correct_answer: '36'
  steps: 4
  source: GSM8K
- id: 3b-14
  text: Janet buys a brooch for her daughter.  She pays $500 for the material to make
    it and then another $800 for the jeweler to construct it.  After that, she pays
    10% of that to get it insured.  How much did she pay?
  correct_answer: '1430'
  steps: 3
  source: GSM8K
- id: 3b-15
  text: Ducks need to eat 3.5 pounds of insects each week to survive. If there is
    a flock of ten ducks, how many pounds of insects do they need per day?
  correct_answer: '5'
  steps: 2
  source: GSM8K
- id: 3b-16
  text: Joey has 214 points before his turn in Scrabble. He scores 26 points. Then
    Marcy, who has 225 points, scores 10 points. By how many points is Joey now winning?
  correct_answer: '5'
  steps: 3
  source: GSM8K
- id: 3b-17
  text: Sarah went to buy books from the store and spent $300 on the books. If each
    book was $15 and she gave an equal number of books to her 4 kids, how many books
    did each child get?
  correct_answer: '5'
  steps: 2
  source: GSM8K
- id: 3b-18
  text: Ted starts with $200. He buys 3 books for 16 dollars each and 3 pencils for
    6 dollars each. How much did he spend in total?
  correct_answer: '66'
  steps: 3
  source: GSM8K
- id: 3b-19
  text: Eve had 20 pieces of pomelos. After giving her friend some pomelos, Eve is
    left with 1/4 of the pomelos she originally had. How many pomelos did Eve give
    away?
  correct_answer: '15'
  steps: 2
  source: GSM8K
- id: 3b-20
  text: The Doubtfire sisters are driving home with 7 kittens adopted from the local
    animal shelter when their mother calls to inform them that their two house cats
    have just had kittens. She says that Patchy, the first cat, has had thrice the
    number of adopted kittens, while Trixie, the other cat, has had 12. How many kittens
    does the Doubtfire family now have?
  correct_answer: '40'
  steps: 3
  source: GSM8K
- id: 3b-21
  text: Jen got 3 fish.  They each need $1 worth of food a day.  How much does she
    spend on food in the month of May?
  correct_answer: '93'
  steps: 2
  source: GSM8K
- id: 3b-22
  text: Elliott is trying to walk 10,000 steps a day. He finished half of his steps
    on his walks to and from school and did another 1,000 steps going for a short
    walk with his friend. He also went for a short jog around the block and realized
    that after he had finished his jog, he only had 2,000 steps left to take. How
    many steps did Elliott take during his jog?
  correct_answer: '2000'
  steps: 4
  source: GSM8K
- id: 3b-23
  text: While working at the restaurant, each of the forty customers who came into
    the restaurant gave Rafaela a $20 tip. Julieta received 10% less money in tips
    than Rafaela. How much money did Julieta and Rafaela receive as tips altogether?
  correct_answer: '1520'
  steps: 4
  source: GSM8K
- id: 3b-24
  text: On a certain day, the total cost of filling up 20 helium balloons was $900.
    Two days later, the cost of filling each balloon was increased by $20. How much
    did Bentley pay to fill 170 balloons if he went to fill them after the price increase?
  correct_answer: '11050'
  steps: 3
  source: GSM8K
- id: 3b-25
  text: To raise money for their class fund, each of the 30 students from one class
    sold lollipops that cost $0.8 per lollypop. On average, each student sold 10 lollipops.
    If they bought the lollipops for $0.5 each, how much money was the class able
    to raise from the profit of selling lollipops?
  correct_answer: '90'
  steps: 3
  source: GSM8K
- id: 3b-26
  text: John decides to get a loan by mortgaging his home.  His house is worth $250,000.  He
    gets a loan worth 40% of that.  He uses 60% of that to pay off his debts.  How
    much money did he have leftover after paying debt?
  correct_answer: '40'
  steps: 3
  source: GSM8K
- id: 3b-27
  text: Liam and Mitchell own competing lemonade stands across the street from one
    another. When Liam bragged that he had made $63 one weekend, Mitchell laughed
    and told Liam he had sold 21 lemonades at $4 apiece the same weekend. How many
    more dollars did Mitchell make selling lemonade that weekend than Liam?
  correct_answer: '21'
  steps: 2
  source: GSM8K
- id: 3b-28
  text: Melanie is a door-to-door saleswoman. She sold a third of her vacuum cleaners
    at the green house, 2 more to the red house, and half of what was left at the
    orange house. If Melanie has 5 vacuum cleaners left, how many did she start with?
  correct_answer: '18'
  steps: 2
  source: GSM8K
- id: 3b-29
  text: Some people got on a bus at the terminal. At the first bus stop, 5 more people
    got in. Then at the second bus stop, 7 people got down and 8 more got in. If there
    were a total of 20 people heading to the third stop, how many people got on the
    bus at the terminal?
  correct_answer: '14'
  steps: 3
  source: GSM8K
- id: 3b-30
  text: A bumper car rink has 12 red cars. They have 2 fewer green cars than they
    have red cars. They have 3 times the number of blue cars as they have green cars.
    The rink also has yellow cars.  If the rink has 75 cars in total how many yellow
    cars do they have?
  correct_answer: '23'
  steps: 4
  source: GSM8K

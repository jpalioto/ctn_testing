prompts:
- id: 3b-01
  text: The girls are trying to raise money for a carnival. Kim raises $320 more than
    Alexandra, who raises $430, and Maryam raises $400 more than Sarah, who raises
    $300. How much money, in dollars, did they all raise in total?
  correct_answer: '2280'
  steps: 3
  source: GSM8K
- id: 3b-02
  text: Kalinda is working on a 360 piece puzzle with her mom. Kalinda can normally
    add 4 pieces per minute. Her mom can typically place half as many pieces per minute
    as Kalinda.  How many hours will it take them to complete this puzzle?
  correct_answer: '1'
  steps: 4
  source: GSM8K
- id: 3b-03
  text: Tom's ship can travel at 10 miles per hour.  He is sailing from 1 to 4 PM.  He
    then travels back at a rate of 6 mph.  How long does it take him to get back?
  correct_answer: '5'
  steps: 3
  source: GSM8K
- id: 3b-04
  text: James decides to buy birthday candles for his 2 sons.  One of them is 12 and
    the other is 4 years younger.  A pack of 5 candles costs $3.  How much does James
    spend on candles?
  correct_answer: '12'
  steps: 4
  source: GSM8K
- id: 3b-05
  text: Mariahâ€™s grandma was teaching her to knit. Mariah used 1/4 of a skein of yarn.
